<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Video</title>
    <link rel="stylesheet" href="videostyle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-container">
        <p><br><br><br><br><br><br>වීඩියෝ එක ලෝඩ් වෙනකන් ඉන්න <br><br> 
        වීඩියෝ එක මැද ටච් කරන්න<br>
        සද්දෙ වැඩි කරගෙන බලන්න.</p>
    </div>
    <div class="video-container">
        <video id="myVideo" controls>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="custom-play-button" id="customPlayButton"></div>
    </div>
    <script src="videoScript.js"></script>
</body>
</html>
